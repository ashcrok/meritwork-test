<!DOCTYPE html>
<html lang="en" ng-app="dexterApp">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Homepage Example - Semantic</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/custom.css">
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>

    <!-- Scripts -->
    <!-- Other-->
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/sha.js"></script>
    <!-- End Other
         AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/javascript/angular.js"></script>
    <script src="assets/javascript/angular-route.min.js"></script>
    <script src="assets/javascript/angular-cookies.min.js"></script>
    <script src="assets/javascript/angular-bootstrap.js"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/textAngular/1.1.2/textAngular.min.js'></script>
    <!-- End AngularJS
         AngularApp -->
    <script src="assets/javascript/app/app.js"></script>
    <script src="assets/javascript/app/controllers/MainCtrl.js"></script>
    <script src="assets/javascript/app/controllers/HomeCtrl.js"></script>
    <script src="assets/javascript/app/controllers/DashBoardCtrl.js"></script>
    <script src="assets/javascript/app/controllers/LoginCtrl.js"></script>
    <script src="assets/javascript/app/controllers/RegisterCtrl.js"></script>
    <script src="assets/javascript/app/controllers/StatisticsCtrl.js"></script>
    <script src="assets/javascript/app/controllers/ForumCtrl.js"></script>
    <script src="assets/javascript/app/controllers/forum/NewThreadCtrl.js"></script>
    <script src="assets/javascript/app/controllers/forum/ThreadCtrl.js"></script>
    <script src="assets/javascript/app/controllers/forum/NewPostCtrl.js"></script>
    <script src="assets/javascript/app/controllers/forum/UpdatePostCtrl.js"></script>
    <script src="assets/javascript/app/controllers/forum/ThreadSettingsCtrl.js"></script>
    <script src="assets/javascript/app/controllers/QaCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/EditCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/CompanyCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/UserManagementCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/company/NewPosterCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/company/UpdatePosterCtrl.js"></script>
    <script src="assets/javascript/app/controllers/dashboard/company/NewSurveyCtrl.js"></script>
    <!-- End AngularApp -->
    <link rel="stylesheet" type="text/css" href="assets/styles/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/ng-tags-input.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/ng-tags-input.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/ng-tags-input.min.css">
    <script src="assets/javascript/ng-tags-input.js"></script>
    <script src="assets/javascript/ng-tags-input.min.js"></script>
    <!-- End Scripts -->
</head>
<body id="wrapper" ng-controller="MainCtrl">
<!-- Sidebar -->
<div id="sidebar-wrapper">
    <div class="sidebar-nav-welcome" ng-hide="sidebarToggled">
        <div ng-show="loggedUser.success == 'false'">
            <button class="btn btn-success btn-block" data-toggle="modal" ng-click="login()">
                Login
            </button>
            or
            <button class="btn btn-primary btn-block" data-toggle="modal" ng-click="register()">
                Register
            </button>
        </div>
        <div ng-show="loggedUser.success == 'true'">
            <img ng-if="loggedUser.user.avatar != '-'" class="img-responsive img-circle" ng-src="{{loggedUser.user.avatar}}">
            <img ng-if="loggedUser.user.avatar == '-'" class="img-responsive img-circle" ng-src="http://demo.localhost/assets/images/avatars/default_user.png">
            Welcome back, {{loggedUser.user.username}}!
            <button class="btn btn-success btn-block" ng-click="logout()">
                Logout
            </button>
        </div>
    </div>
    </br>
    <ul class="sidebar-nav" ng-hide="sidebarToggled">
        <li>
            <a href="#">
                <span class="glyphicon glyphicon-home"></span>
                Home
            </a>
        </li>
        <br>
        <li data-ng-repeat="menu in menus">
            <a href="{{menu.path}}">
                <span class="glyphicon glyphicon-{{menu.glyphicon}}"></span>
                {{menu.title}}
            </a>
        </li>
        <li style="bottom: 25px; position: absolute; width: 100%">
            <a href="#" ng-click="sidebarToggle($event)">
                <span class="glyphicon glyphicon-th-list"></span>
                Toggle sidebar
            </a>
        </li>
    </ul>
    <ul class="sidebar-nav-toggled" ng-show="sidebarToggled">
        <li>
            <a href="#">
                <h1><i class="glyphicon glyphicon-home"></i></h1>
            </a>
        </li>
        <br>
        <li data-ng-repeat="menu in menus">
            <a href="{{menu.path}}">
                <h1><i class="glyphicon glyphicon-{{menu.glyphicon}}"></i></h1>
            </a>
        </li>
        <li style="bottom: 25px; position: absolute; width: 100%">
            <a href="#" ng-click="sidebarToggle($event)">
                <h1><i class="glyphicon glyphicon-th-list"></i></h1>
            </a>
        </li>
    </ul>
</div>
<!-- /#sidebar-wrapper -->
<div ng-view></div>
</body>
</html>
