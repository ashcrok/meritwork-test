<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Meritwork</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">

    <!-- AngularJS Scripts -->
    <script src="lib/angularjs/angular.js"></script>
    <script src="lib/angularjs/angular-touch.js"></script>
    <script src="lib/angularjs/angular-resource.js"></script>
    <script src="lib/angularjs/angular-animate.js"></script>
    <script src="lib/angularjs/angular-route.js"></script>
    <!-- End AngularJS Scripts -->

    <!-- App Configurations -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <!-- App Configurations -->

    <!-- Function Scripts -->
    <script src="js/functions/OrdinalNumber.js"></script>
    <!-- End Function Scripts -->

    <!-- App Controller Scripts -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <!-- End App Controller Scripts -->
</head>
<body ng-controller="MainCtrl">
    <div class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid col-sm-12">
                <div class="navbar-header col-sm-2">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </a>
                </div>
                <form class="navbar-form navbar-left col-sm-10" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control input-normal" placeholder="Search" ng-model="searchText">
                    </div>
                </form>
            </div>
        </nav>

        <table class="table table-hover table-striped">
            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 80%;">
                <col span="1" style="width: 10%;">
            </colgroup>
            <tr ng-repeat="user in users | filter:searchText">
                <td><img ng-src="{{user.avatar}}" style="max-height: 40px; max-width: 40px"/></td>
                <td>
                    <span class="label label-primary">{{user.email}}</span>
                    <h4 style="padding-top:0px">from {{user.username}}</h4>
                </td>
                <td><span class="badge">{{user.type}}</span></td>
            </tr>
        </table>
    </div>
</body>
</html>
