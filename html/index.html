<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Meritwork</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">

    <!-- AngularJS Scripts -->
    <script src="lib/angularjs/angular.js"></script>
    <script src="lib/angularjs/angular-touch.js"></script>
    <script src="lib/angularjs/angular-resource.js"></script>
    <script src="lib/angularjs/angular-animate.js"></script>
    <script src="lib/angularjs/angular-route.js"></script>
    <!-- End AngularJS Scripts -->

    <!-- App Configurations -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <!-- App Configurations -->

    <!-- Function Scripts -->
    <script src="js/functions/OrdinalNumber.js"></script>
    <!-- End Function Scripts -->

    <!-- App Controller Scripts -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <!-- End App Controller Scripts -->
</head>
<body id="wrapper" ng-controller="MainCtrl">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-nav-welcome" ng-hide="sidebarToggled">
            <div ng-show="loggedUser.success == 'false'">
                <button class="btn btn-success btn-block" data-toggle="modal" ng-click="login()">
                    Login
                </button>
                or
                <button class="btn btn-primary btn-block" data-toggle="modal" ng-click="register()">
                    Register
                </button>
            </div>
            <div ng-show="loggedUser.success == 'true'">
                <img ng-if="loggedUser.user.avatar != '-'" class="img-responsive img-circle" ng-src="{{loggedUser.user.avatar}}">
                <img ng-if="loggedUser.user.avatar == '-'" class="img-responsive img-circle" ng-src="http://demo.localhost/assets/images/avatars/default_user.png">
                Welcome back, {{loggedUser.user.username}}!
                <button class="btn btn-success btn-block" ng-click="logout()">
                    Logout
                </button>
            </div>
        </div>
        </br>
        <ul class="sidebar-nav" ng-hide="sidebarToggled">
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-home"></span>
                    Home
                </a>
            </li>
            <br>
            <li data-ng-repeat="menu in menus">
                <a href="{{menu.path}}">
                    <span class="glyphicon glyphicon-{{menu.glyphicon}}"></span>
                    {{menu.title}}
                </a>
            </li>
            <li style="bottom: 25px; position: absolute; width: 100%">
                <a href="#" ng-click="sidebarToggle($event)">
                    <span class="glyphicon glyphicon-th-list"></span>
                    Toggle sidebar
                </a>
            </li>
        </ul>
        <ul class="sidebar-nav-toggled" ng-show="sidebarToggled">
            <li>
                <a href="#">
                    <h1><i class="glyphicon glyphicon-home"></i></h1>
                </a>
            </li>
            <br>
            <li data-ng-repeat="menu in menus">
                <a href="{{menu.path}}">
                    <h1><i class="glyphicon glyphicon-{{menu.glyphicon}}"></i></h1>
                </a>
            </li>
            <li style="bottom: 25px; position: absolute; width: 100%">
                <a href="#" ng-click="sidebarToggle($event)">
                    <h1><i class="glyphicon glyphicon-th-list"></i></h1>
                </a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <div ng-view></div>
</body>
</html>
