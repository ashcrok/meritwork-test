<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Meritwork</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">

    <!-- AngularJS Scripts -->
    <script src="lib/angularjs/angular.js"></script>
    <script src="lib/angularjs/angular-touch.js"></script>
    <script src="lib/angularjs/angular-resource.js"></script>
    <script src="lib/angularjs/angular-animate.js"></script>
    <script src="lib/angularjs/angular-route.js"></script>
    <!-- End AngularJS Scripts -->

    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
</head>
<body ng-controller="MainCtrl">
    <div class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </a>
                </div>
                <form class="navbar-form navbar-left pull-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                    </div>
                </form>
            </div>
        </nav>

        <ul>
            <li ng-repeat="user in users | filter:searchText">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <colgroup>
                                <col span="1" style="width: 10%;">
                                <col span="1" style="width: 8%;">
                                <col span="1" style="width: 57%;">
                            </colgroup>
                            <tr>
                                <td><img ng-src="{{user.avatar}}" style="max-height: 25px; max-width: 25px"/></td>
                                <td><span class="label label-primary">{{user.service}}</span></td>
                                <td><h4 style="padding-top:0px">{{user.name}}</h4></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
