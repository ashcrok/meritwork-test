<div class="modal-header">
    <h3 class="modal-title">Register</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <!-- USERNAME -->
        <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="input.username">
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="input.password">
            </div>
        </div>

        <!-- REPEAT PASSWORD -->
        <div class="form-group">
            <label for="inputRepeatPassword" class="col-sm-3 control-label">Repeat Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password" ng-model="input.repeatPassword">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" ng-model="input.email">
            </div>
        </div>

        <!-- FIRST NAME -->
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputFirstName" ng-model="input.firstName">
            </div>
        </div>

        <!-- LAST NAME -->
        <div class="form-group">
            <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLastName" ng-model="input.lastName">
            </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click='ok()'>Submit</button>
            </div>
        </div>

        <!-- ALERT ERROR MESSAGE -->
        <div class="alert alert-danger" role="alert" ng-show="error == 'true'">{{errorMessage}}</div>
    </form>
</div>
