<div class="modal-header">
    <h3 class="modal-title">New Thread</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="input.title">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div text-angular="text-angular" ta-toolbar="[['h2','h3'], ['quote'], ['bold','italics', 'underline'], ['ul', 'ol'], ['justifyLeft', 'justifyCenter', 'justifyRight'], ['insertImage', 'insertLink']]" name="htmlcontent" ng-model="input.text" ta-disabled='disabled'></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click='ok()'>Create</button>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="error == 'true'">{{errorMessage}}</div>
    </form>
</div>
