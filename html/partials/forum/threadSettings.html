<div class="modal-header">
    <h3 class="modal-title">New Post</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="input.title">
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-sm-6">
                <label for="readPerm">Read:</label>
                <select class="form-control" id="readPerm" style="width: 100%;" ng-model="readPerm">
                    <option value="0">Administrators only</option>
                    <option value="1">Admins & company accounts</option>
                    <option value="2">Everyone</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="writePerm">Write:</label>
                <select class="form-control" id="writePerm" style="width: 100%;" ng-model="writePerm">
                    <option value="0">Administrators only</option>
                    <option value="1">Admins & company accounts</option>
                    <option value="2">Everyone</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="input.locked"> Lock thread
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click='ok()'>Update settings</button>
                <button class="btn btn-warning pull-right" ng-click="delete()">Delete thread</button>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="error == 'true'">{{errorMessage}}</div>
    </form>
</div>
